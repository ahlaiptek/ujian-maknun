<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ujian</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Ujian Harian (<span id="length-soal"></span>/<span id="length"></span>)</h1>
        <!-- Tambahkan input untuk memilih jumlah soal -->
        <label for="question-count">Jumlah Soal:</label>
        <input type="number" id="question-count" min="1" value="1">
        <button id="start-quiz">Mulai Ujian</button> <!-- Tombol untuk memulai ujian -->
        
        <div id="question-container" style="display: none;">
            <p id="question-text"></p>
            <ul id="options-list"></ul>
            <button id="next-button">Selanjutnya</button>
        </div>
        <div id="result-container" style="display: none;">
            <h2>Hasil Ujian</h2>
            <p id="score"></p>
            <h3>Pertanyaan yang Salah:</h3>
            <ul id="wrong-questions"></ul>
            <h3>Jawaban yang Benar untuk Kesalahan Anda:</h3>
            <ul id="correct-answers"></ul>
        </div>
    </div>
    <footer>Dibuat oleh ChatGPT</footer>

    <script src="./script.js"></script>
</body>
</html>
